<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div >
    <h1>{{name}}</h1>
</div>
<div id="app">
<input type="checkbox" value="java" v-model="name">java<br>
<input type="checkbox" value="python" v-model="name">python<br>
<h2>{{name.join(",")}}</h2>
</div>
<script type="text/javascript">
var app=new Vue({
    el:"#app",
    data:{name:[]
}});
</script>
</body>
</html>
