<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>爱学习后台管理系统</title>
    <link rel="stylesheet" href="../css/layout.css" type="text/css" media="screen" />
    <!--[if lt IE 9]>
    <link rel="stylesheet" href="../css/ie.css" type="text/css" media="screen" />
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="http://www.5imoban.net/download/jquery/jquery-1.6.min.js" type="text/javascript"></script>
    <script src="../js/hideshow.js" type="text/javascript"></script>
    <script src="../js/jquery.tablesorter.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/jquery.equalHeight.js"></script>
    <script src="../js/util.js"></script>
    <script src="../js/axios.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/elementui.js"></script>
    <link rel="stylesheet" href="../css/elementui(1).css">
    <script type="text/javascript">
        $(document).ready(function() {
            $(".tablesorter").tablesorter();
        } );
        $(document).ready(function() {
            //When page loads...
            $(".tab_content").hide(); //Hide all content
            $("ul.tabs li:first").addClass("active").show(); //Activate first tab
            $(".tab_content:first").show(); //Show first tab content
            //On Click Event
            $("ul.tabs li").click(function() {
                $("ul.tabs li").removeClass("active"); //Remove any "active" class
                $(this).addClass("active"); //Add "active" class to selected tab
                $(".tab_content").hide(); //Hide all tab content
                var activeTab = $(this).find("a").attr("href"); //Find the href attribute value to identify the active tab + content
                $(activeTab).fadeIn(); //Fade in the active ID content
                return false;
            });
        });
    </script>
    <script type="text/javascript">
        $(function(){
            $('.column').equalHeight();
        });
    </script>

</head>


<body>

<header id="header">
    <hgroup>
        <h2 class="section_title">在线教育后台管理系统</h2><div class="btn_view_site"></div>
    </hgroup>
</header> <!-- end of header bar -->

<section id="secondary_bar">
    <div class="user">
        <p>John Doe </p>
        <!-- <a class="logout_user" href="#" title="Logout">Logout</a> -->
    </div>
    <div class="breadcrumbs_container">
        <article class="breadcrumbs"><a href="index.html">首页</a> <div class="breadcrumb_divider"></div> <a class="current">查询所有用户</a></article>
    </div>
</section><!-- end of secondary bar -->

<aside id="sidebar" class="column">
    <form class="quick_search">
        <input type="text" value="Quick Search" onfocus="if(!this._haschanged){this.value=''};this._haschanged=true;">
    </form>
    <hr/>
    <h3>内容管理</h3>
    <ul class="toggle">
        <li class="icn_new_article"><a href="subject.html">课程管理</a></li>
        <li class="icn_edit_article"><a href="SourceManage.html">编辑资源</a></li>
        <li class="icn_categories"><a href="CategoryManage.html">类别管理</a></li>
        <li class="icn_tags"><a href="LabManage.html">标签管理</a></li>
    </ul>
    <h3>用户管理</h3>
    <ul class="toggle">
        <li class="icn_add_user"><a href="userAdd.html">添加用户</a></li>
        <li class="icn_view_users"><a href="users.html">查看用户</a></li>
        <!--			<li class="icn_profile"><a href="#">Your Profile</a></li>-->
    </ul>
    <h3>多媒体</h3>
    <ul class="toggle">
        <li class="icn_folder"><a href="#">文件管理</a></li>
        <li class="icn_photo"><a href="#">图片管理</a></li>
        <li class="icn_audio"><a href="#">音乐管理</a></li>
        <li class="icn_video"><a href="#">视频管理</a></li>
    </ul>
    <h3>系统管理</h3>
    <ul class="toggle">
        <li class="icn_settings"><a href="#">设置</a></li>

    </ul>
    <footer>
        <hr />
        <p><strong>Copyright &copy; 2021 爱学习 Admin</strong></p>
        <p>Theme by <a href="#">MediaLoot</a></p>
    </footer>
</aside><!-- end of sidebar -->
<section id="main" class="column">
    <article class="module width_full">
        <header><h3>综合查询</h3></header>
        <div class="module_content">

            <el-form :inline="true"  >
                <el-form-item label="科目id">
                    <el-input v-model="searchMap.subject_id" placeholder="科目id"></el-input>
                </el-form-item>
                <el-form-item label="视频id">
                    <el-input v-model="searchMap.video_id" placeholder="视频id"></el-input>
                </el-form-item>
                <el-form-item label="视频名">
                    <el-input v-model="searchMap.video_name" placeholder="视频名"></el-input>
                </el-form-item>

                <el-button type="primary" @click="fetchData">查询</el-button>
                <el-button type="primary" @click="formVisible=true,title='添加视频'">新增</el-button>

            </el-form>
        </div>
    </article><!-- end of stats article -->

    <article class="module width_full">
        <header><h3 class="tabs_involved">用户列表</h3>
        </header>


        <div class="tab_container">
            <div id="tab1" class="tab_content">

                <el-table
                        :data="tableData"
                        style="width: 100%">
                    <el-table-column
                            prop="id"
                            label="视频编号"
                            width="80">
                    </el-table-column>
                    <el-table-column
                            prop="video_id"
                            label="视频id"
                            width="80">
                    </el-table-column>
                    <el-table-column
                            prop="subject_id"
                            label="科目id"
                            width="80">
                    </el-table-column>
                    <el-table-column
                            prop="video_name"
                            label="视频名"
                            width="160">
                    </el-table-column>
                    <el-table-column
                            prop="video_url"
                            label="视频url"
                            width="600">
                    </el-table-column>

                    <el-table-column
                            label="操作"
                    >
                        <template slot-scope="scope">
                            <el-button  @click="edit(scope.row.id)" size="small">修改</el-button>
                            <el-button  @click="dele(scope.row.id)" size="small">删除</el-button>
                        </template>
                    </el-table-column>
                </el-table>
                <el-pagination
                        @size-change="fetchData"
                        @current-change="fetchData"
                        :current-page.sync="currentPage"
                        :page-sizes="[6, 12, 18, 24]"
                        :page-size="size"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="total">
                </el-pagination>

                <el-dialog

                        :title="title"
                        :visible.sync="formVisible"
                        width="30%"
                        :before-close="handleClose">



                    <el-form :inline="true"  >
                        <el-form-item label="视频编号">
                            <el-input v-model="pojo.id" placeholder="视频编号"></el-input>
                        </el-form-item>
                        <el-form-item label="视频id">
                            <el-input v-model="pojo.video_id" placeholder="视频id"></el-input>
                        </el-form-item>
                        <el-form-item label="科目id">
                            <el-input v-model="pojo.subject_id" placeholder="科目id"></el-input>
                        </el-form-item>
                        <el-form-item label="视频名">
                            <el-input v-model="pojo.video_name" placeholder="视频名"></el-input>
                        </el-form-item>
                        <el-form-item label="视频url">
                            <el-input v-model="pojo.video_url" placeholder="视频url"></el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-button @click="formVisible = false">取 消</el-button>
                            <el-button type="primary" @click="save()">保存</el-button>
                        </el-form-item>
                    </el-form>


                </el-dialog>
            </div><!-- end of #tab1 -->

        </div><!-- end of .tab_container -->
    </article><!-- end of content manager article -->


</section>
</body>
<script>
    new Vue({

        el:"#main",
        data(){
            return{
                title:"添加视频",

                tableData:[],
                currentPage:1,
                size:6,
                total:10,
                searchMap:{},
                pojo:{},
                formVisible:false
            }
        },
        created(){
            this.searchMap={subject_id:getQueryString('id')};
            this.fetchData();
        },
        methods:{
            fetchData(){
                var self=this;

                axios.post(`/videoList?page=${this.currentPage}&size=${this.size}`,this.searchMap).then(function (response){

                    self.tableData=response.data.rows;
                    self.total=response.data.totoal;


                })
            },
            save(){
                var self=this;


                axios.post(`${this.title=='添加视频'?"/addVideo":"/videoUpdate"}`,this.pojo).then(function (response){

                    self.formVisible=false;

                    self.fetchData();


                })
            },

            edit(id){
                var self=this;
                self.formVisible=true;
                self.title="编辑视频";
                axios.get(`/videoSelectById?id=${id}`).then(function (response){

                    self.pojo=response.data;


                })
            },
            dele(id){

                var self=this;
                this.$confirm('此操作将永久删除该视频, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {

                    axios.get(`/videoDeleteById?id=${id}`).then(function (response){

                        self.fetchData();


                    });
                    this.$message({
                        type: 'success',
                        message: '删除成功!'
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            }

        }
    })
</script>
</html>
